favouriteMigration.text=Από την έκδοση MAME v0.186, τα δεδομένα που στέλνει σε εξωτερικά front-ends άλλαξαν.\nΈτσι κάποια Αγαπημένα φτιαγμένα με παλαιότερες εκδόσεις MAME δεν είναι πια έγκυρα και πρέπει να ξαναφτιαχτούν.\nΠαρακαλούμε, ξαναρυθμίστε τα Αγαπημένα σας ώστε το Negatron να τα σώσει στη νέα μορφή.

