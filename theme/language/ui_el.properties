favouriteTreeView.tooltip=Πατήστε Escape ή κάντε κλικ έξω από ένα επεξεργαζόμενο κελί για να φύγετε από την κατάσταση επεξεργασίας.\nShift-κλικ στις επικεφαλίδες των στηλών για ταυτόχρονη ταξινόμηση με βάση αυτές.\nΣύρετε και μετακινήστε τις σειρές για να τις τοποθετήσετε όπου θέλετε.\nΔιπλό κλικ ή Enter για να ξεκινήσετε το MAME με την επιλογή.\nΠατήστε στο κουμπί [+] μετά το όνομα της δεξιότερης στήλης και απο-επιλέξτε στήλες για να τις κρύψετε.
