iniReading.error=Απροσδόκητο πρόβλημα κατά το διάβασμα του αρχείου ρυθμίσεων
iniReading.error.text=Το αρχείο Negatron.ini λείπει ή είναι χαλασμένο.\nΑν το Negatron.ini δεν λείπει, επεξεργαστείτε το ή σβήστε το ώστε το Negatron να ξεκινήσει τον οδηγό ρυθμίσεων την επόμενη φορά.
mameVersion.error=Απροσδόκητο πρόβλημα στην εύρεση της έκδοσης του MAME
mameVersion.error.text=Η διαδρομή προς το MAME μπορεί να μην είναι σωστά ρυθμισμένη.\nΠαρακαλούμε, επεξεργαστείτε το Negatron.ini ή σβήστε το ώστε το Negatron να ξεκινήσει τον οδηγό ρυθμίσεων την επόμενη φορά.
mameUpdated.warning=Το MAME ανανεώθηκε από την προηγούμενη φορά.\nΘέλετε το Negatron να ξανασυγχρονιστεί με αυτό;
cacheClearing.error=Απροσδόκητο πρόβλημα με τον καθαρισμό του cache του Negatron
cacheClearing.error.text=Πιθανά να τρέχει μια άλλη instance του Negatron. Κλείστε την πριν ανοίξετε άλλη.
machineConfLoading.error.text=Αποτυχία φόρτωσης ρυθμίσεων μηχανής.\nΠαρακαλούμε, επικοινωνήστε με την BabelSoft για βοήθεια, στο http://www.babelsoft.net
machineConfValidated.error.text=Οι υπάρχουσες ρυθμίσεις της μηχανής δεν είναι σωστές.\nΓια να αποφύγετε την αποτυχία εκτέλεσης του MAME, παρακαλούμε αλλάξτε τις ρυθμίσεις ανάλογα.
machineConfMandatory.error.text=Βασικές παράμετροι στις ρυθμίσεις της μηχανής λείπουν.\nΠαρακαλούμε, ρυθμίστε τις.
